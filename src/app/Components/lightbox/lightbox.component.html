<section class="container-fluid m-0 p-0 d-flex justify-content-center align-items-center shadow" (click)="closeLightbox()">
  <article class="m-0 p-0 lightbox">
      <h1>{{title}}</h1>
      <hr>

      <ng-template #form>
        <p class="text-black">
          {{text}}
        </p>
      </ng-template>

      <div class="d-flex flex-column justify-content-center align-items-center m-0 p-0" *ngIf="!isForm else form">

          <figure>
            <img src="../../assets/Illustrations/{{img}}" alt="Imagen lightbox">
          </figure>
          <p class="text-black">
            {{text}}
          </p>



      </div>
  </article>
</section>
